<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-eqvip="X-UA-Compatible" content="IE=edge">
    <title>Join Us - Create Your Account</title>
    <link rel="shortcut icon" href="assets/logos/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <nav class="nav">
        <a href="index.html"><img class="logo" src="assets/logos/logo-black.png" alt="" width="80px"></a>
    </nav>
    <section>
        <div class="login-box">
            <form action="#">
                <h2>Register</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" placeholder="" name="uname" required>
                    <label for="Username">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="business"></ion-icon></span>
                    <input type="text" placeholder="" name="name" required>
                    <label for="name">Company Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" placeholder="" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" placeholder="" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Register</button>
                <div class="register-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="registration.js"></script>
</body>
</html>
